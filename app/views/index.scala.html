@(cats: List[Cat])(implicit flash: Flash, session: Session)

@main("Cat database") {

<h2>Hello, @session.get("username")!</h2>

<div class="inputs">
  <form action="/insert" method="POST">
    <input class="form-control" name="name" type="text" placeholder="name your feline friend"/>
    <input class="form-control" name="color" type="text" placeholder="enter the color of this kitty cat"/>
    <input class="form-control" name="age" type="number" placeholder="age of cat" />
    <button class="btn btn-raised" type="submit">Add cat</button>
  </form>
</div>

<table class="table">
  <tr>
    <th>Name</th>
    <th>Color</th>
    <th>Age</th>
  </tr>
  @for(c <- cats){
  <tr>
    <td>@c.name</td>
    <td>@c.color</td>
    <td>@c.age</td>
  </tr>
  }
</table>
}
