@(users: List[models.database.alias.User])(implicit flash: Flash, session: Session)

@main("Users", List("admin")) {

<h2>List of users</h2>
<table class="table">
    <tr>
        <th>Name</th><th></th>
    </tr>
    @for(u <- users){
    <tr>
        <td>@u.name</td>
        <th>
            <button class="btn btn-danger coll-delete-button" data-url='@routes.CollectionController.deleteCollectionByUser(u.id)'>Delete Collection</button>
        </th>
    </tr>
    }
</table>
}
