@(errors:List[String])(implicit flash: Flash, session: Session)

@main("Register") {

<div class="row">
    <div class="col-md-6">
        <div class="auth-inputs">
            <form action="/register" method="POST">
                <input class="form-control" name="name" type="text" placeholder="username"/>
                <input class="form-control" name="password.main" data-hint="At least 6 characters long" type="password" placeholder="Choose a password"/>
                <input class="form-control" name="password.confirm" type="password" placeholder="Repeat the password"/>
                <button class="btn btn-default" type="submit">Register</button>
            </form>
        </div>
    </div>
    <div class="col-md-6">
    @if(errors.nonEmpty) {
        <h5>In order to register you have to meet the following requirements:</h5>
        <div class="form-error">
            <br>
                <ul>
                @for(e <- errors) {
                    <li>@e</li>
                }
                </ul>
        </div>
    }
    </div>
</div>
}
