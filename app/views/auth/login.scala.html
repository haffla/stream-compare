@()(implicit flash: Flash, session: Session)

@main("Login") {
<h2>Login <small>or <a href='@routes.AuthController.register'>register</a></small></h2>

<div class="row">
    <div class="col-md-6">
        <div class="auth-inputs">
            <form action="/login" method="POST">
                <input class="form-control floating-label" name="name" type="text" placeholder="Your name"/>
                <input class="form-control floating-label" name="password" type="password" placeholder="Enter your password"/>
                <button class="btn btn-raised btn-material-deep-orange-400" type="submit">Login</button>
            </form>
        </div>
    </div>
</div>
}
